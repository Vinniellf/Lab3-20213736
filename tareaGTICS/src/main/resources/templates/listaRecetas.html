<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados uwu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Botón para agregar un nuevo auto -->
    <div class="mb-3">
        <a class="btn btn-success" th:href="@{'/receta/agregar'}">Agregar una nueva receta</a>
    </div>

    <h2 class="mb-4">Lista de Recetas</h2>

    <form action="#" th:action="@{'/receta/filtrar'}" method="get">
        <!-- Filtro por Nombre -->

        <div class="row mb-3">
            <!-- Columna para el campo de texto -->
            <div class="col-md-4">
                <label for="nombre" class="form-label">Buscar por Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de la receta" class="form-control" th:value="${param.nombre}"/>
            </div>

            <!-- Columna para el campo de categoría -->
            <div class="col-md-4">
                <label for="categoria" class="form-label">Filtrar por Categoría:</label>
                <select class="form-select" id="categoria" name="categoria">
                    <option value="">Todas las categorías</option>
                    <option th:each="categoria : ${listaCategoria}"
                            th:value="${categoria.idcategoria}"
                            th:text="${categoria.categoria}">
                    </option>
                </select>
            </div>

            <!-- Columna para el botón -->
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-success">Filtrar</button>
            </div>
        </div>
    </form>

        <form action="#" th:action="@{'/receta/filtrar2'}" method="get">
        <div class="row mb-3">

            <div class="col-md-4">
                <label for="dificultad" class="form-label">Filtrar por dificultad:</label>
                <select class="form-select" id="dificultad" name="dificultad">
                    <option value="1">Sin filtro</option>
                    <option value="2">De menor a mayor</option>
                    <option value="3">De mayor a menor</option>
                </select>
            </div>

            <!-- Columna para el botón -->
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-success">Filtrar</button>
            </div>
        </div>



    </form>


    <form action="#" th:action="@{'/receta/filtrar3'}" method="get">
        <div class="row mb-3">

            <div class="col-md-4">
                <label for="ingredientes" class="form-label">Filtrar por cantidad de ingredientes:</label>
                <select class="form-select" id="ingredientes" name="ingredientes">
                    <option value="1">Sin filtro</option>
                    <option value="2">De menor a mayor</option>
                    <option value="3">De mayor a menor</option>
                </select>
            </div>

            <!-- Columna para el botón -->
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-success">Filtrar</button>
            </div>
        </div>



    </form>
    <!-- Alerta
    <div th:if="${mensaje}" th:class="${'alert ' + alertClass}" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tiempo de preparacion</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receta, info :${lista}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${receta.nombre}"></td>
            <td th:text="${receta.tiempoPreparacion}"></td>
            <td> <a class="btn btn-info" th:href="@{'/receta/leer?idReceta=' + ${receta.idreceta}}">Leer</a></td>
            <td> <a class="btn btn-success" th:href="@{'/receta/editar?idReceta=' + ${receta.idreceta}}">Editar</a></td>
            <td> <a class="btn btn-danger" th:href="@{'/receta/borrar?idReceta=' + ${receta.idreceta}}">Borrar</a></td>
        </tr>

        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
