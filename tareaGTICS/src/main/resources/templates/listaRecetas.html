<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de empleados uwu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- BotÃ³n para agregar un nuevo auto -->
    <div class="mb-3">
        <a class="btn btn-success" th:href="@{'/receta/agregar'}">Agregar una nueva receta</a>
    </div>

    <h2 class="mb-4">Lista de Recetas</h2>
    <!-- Alerta
    <div th:if="${mensaje}" th:class="${'alert ' + alertClass}" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Tiempo de preparacion</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receta, info :${lista}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${receta.nombre}"></td>
            <td th:text="${receta.getTiempoPreparacion()}"></td>
            <td> <a class="btn btn-info" th:href="@{'/receta/leer?idReceta=' + ${receta.idreceta}}">Leer</a></td>
            <td> <a class="btn btn-success" th:href="@{'/receta/editar?idReceta=' + ${receta.idreceta}}">Editar</a></td>
            <td> <a class="btn btn-danger" th:href="@{'/receta/borrar?idReceta=' + ${receta.idreceta}}">Borrar</a></td>
        </tr>

        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
